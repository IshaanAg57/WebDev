<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>
    <h2>Video Tag</h2>
    <video width="400" height="200" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Audio Tag</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio>

</body>
</html>
