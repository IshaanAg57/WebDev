<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>

</head>
<body>
    <h1> Table Introduction </h1>
    <table border="1" cellpadding="15">
        <caption> Table:1 - Student's Data </caption>
        <thead>
            <tr>
                <th> Firstname </th>
                <th> Lastname </th>
                <th> Age </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Jill </td>
                <td> Smith </td>
                <td> 50 </td>
            </tr>
            <tr>
                <td> Eve </td>
                <td> Jackson </td>
                <td> 94 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr colspan="3">
                <td> This is Footer  </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
